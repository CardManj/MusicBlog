<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/registro.css" />
    <link rel="icon" href="./IMG/Pause-Button-Transparent2.png" />
    <!--Font awesome-->
    <script
      src="https://kit.fontawesome.com/bead67df08.js"
      crossorigin="anonymous"
    ></script>
    <title>MusiCarl</title>
  </head>
  <body>
    <main>
      <form action="" class="formulario">
        <h1 class="titulo">Musicarl</h1>
        <!--Nombre-->
        <input type="text" name="nombre" placeholder="Nombre" />
        <!--Usuario-->
        <input type="text" name="usuario" placeholder="Usuario" />
        <!--contraseña-->
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Contraseña"
        />
        <!--contraseña2-->
        <input
          type="password"
          name="contraseña"
          id="contraseña2"
          placeholder="Repita su contraseña"
        />
        <!--Correo electronico-->
        <input type="email" name="correo" placeholder="Correo" />
        <!--telefono-->
        <input type="text" name="telefono" placeholder="telefono" />
        <!--boton-->
        <a href="">
          <button type="submit" id="boton" class="boton_registro">
            Sign up
          </button>
        </a>
        <p id="volver">
          <a href="./index.html">Volver</a>
        </p>
      </form>
    </main>
  </body>
</html>
